<div class="calculator">
  <input [(ngModel)]="input" placeholder="Enter equation" />
  <div class="buttons">
    <button *ngFor="let button of buttons" (click)="append(button)">
      {{ button }}
    </button>
    <button (click)="clear()">C</button>
    <button (click)="calculate()">=</button>
  </div>
</div>
