<!-- calculator-basic.component.html -->
<div class="calculator">
  <h1>Calculator</h1>
  <div class="calculator-display">
    <input [(ngModel)]="input" type="text" readonly />
  </div>
  <div class="calculator-buttons">
    <button *ngFor="let button of buttons" (click)="append(button)">
      {{ button }}
    </button>
    <button class="clear" (click)="clear()">C</button>
    <button class="equals" (click)="calculate()">=</button>
  </div>
</div>
